<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Clone Simples do iFood</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<div class="logo">
			<img src="images/logo.png" alt="Logo">
        </div>
			<div class="search-bar">
				<input type="text" placeholder="Buscar restaurantes ou pratos">
        </div>
				<div class="user-options">
					<button class="login-btn">Entrar</button>
				</div>
	</header>

	<section class="hero">
		<h1>Encontre o melhor da sua cidade</h1>
		<input type="text" placeholder="Digite seu endereço">
		<button class="btn-primary">Buscar</button>
	</section>

	<section class="restaurants">
		<h2>Restaurantes populares</h2>
		<div class="restaurant-list">
			<div class="restaurant-item">
				<img src="images/restaurant1.jpg" alt="Restaurante 1">
				<h3>Restaurante 1</h3>
				<p>Cozinha Brasileira</p>
			</div>
			<div class="restaurant-item">
				<img src="images/restaurant2.jpg" alt="Restaurante 2">
				<h3>Restaurante 2</h3>
				<p>Cozinha Italiana</p>
			</div>
			<!-- Adicione mais restaurantes conforme necessário -->
		</div>
	</section>

	<footer>
		<p>&copy; 2024 Clone do iFood - Todos os direitos reservados</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
